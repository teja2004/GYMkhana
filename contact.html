<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/input.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYMkhana | Contact Us</title>
    <script src="https://kit.fontawesome.com/4507369af8.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="bg-gray-700 h-auto p-5 sm:flex sm:flex-row sm:items-center sm:justify-between sm:bg-gray-800 sm:h-[60px]">
        <div class="head flex items-center justify-between">
            <h1 class="logo text-white text-3xl mx-2">GYMkhana</h1>
            <i class="text-xl sm:invisible fa-solid fa-bars mx-2 text-white cursor-pointer mt-2"></i>
        </div>
        <ul class="transition-all mt-2 flex flex-col items-center space-y-6 text-white sm:flex-row sm:space-x-4 sm:space-y-0 sm:mx-2 h-0 sm:h-auto z-[10]">
            <li></li>
            <li class="invisible sm:visible"><a class="no-underline" href="index.html">Home</a></li>
            <li class="invisible sm:visible"><a class="no-underline" href="workout.html">Workout</a></li>
            <li class="invisible sm:visible"><a class="no-underline" href="contact.html">Contact</a></li>
            <li class="invisible sm:visible"><a class="no-underline" href="about.html">About</a></li>
        </ul>
    </nav>
    <main class="w-[100%] mx-auto bg-gray-500 h-[90vh] py-5">
        <h1 class="text-center text-[30px] text-gray-800 py-5">Contact Us</h1>
        <form class="flex justify-center flex-col items-center">
            <label for="name" class="font-mono my-2 text-2xl">Full Name</label>
            <input type="text" id="name" name="name" class="p-2 w-[50%] sm:max-w-[50%] rounded-lg" placeholder="Name" required/>
            <label for="email" class="font-mono my-2 text-2xl">Email</label>
            <input type="email" id="email" name="email" class="p-2 w-[50%] sm:max-w-[50%] rounded-lg" placeholder="abc@xyz.com" required/>
            <label for="number" class="font-mono my-2 text-2xl">Mobile Number</label>
            <input type="text" id="number" name="number" class="p-2 w-[50%] sm:max-w-[50%] rounded-lg" placeholder="99999XXXXX" required/>
            <button type="button" onclick="handleSubmit()" class="bg-gray-700 text-white py-2 px-4 rounded-md my-10 sm:my-5">Send Us</button>
        </form>
        <h1 id="output" class="text-black transition-all text-center font-mono text-3xl pt-4 invisible"></h1>
    </main>
    <footer class="h-auto p-10 bg-gray-300 flex items-center justify-center">
        <h1 class="text-center text-[20px] font-mono break-words">Copyright <span>&copy</span> Gymkhana - 2022 August 20</h1>
    </footer>
</body>
<script>
    let menu = document.querySelector('.head i');
    let navItems = document.querySelector("ul");
    let listItems = Array.from(document.querySelectorAll("ul li"));
    menu.addEventListener('click',()=>{
        navItems.classList.toggle('h-[200px]');
        listItems.map((item)=>{
           if (item.classList.contains('invisible')){
            item.classList.remove('invisible');
            item.classList.add('visible');
           }
           else{
            item.classList.remove('visible');
            item.classList.add('invisible');
           }
        })
    })

    let main = document.querySelectorAll('main h1')[1];
    let name = document.querySelector('#name');
    let email = document.querySelector('#email');
    let number = document.querySelector('#number');

    function handleSubmit(){
        if (name.value && email.value && number.value){
            main.innerHTML = `${name.value}` + '&nbsp;&nbsp;' + `<i class="fa-solid fa-check"></i>`;
            main.classList.replace('invisible', 'visible')
            setTimeout(()=>{
            main.classList.replace('visible', 'invisible')
            },3000);
            name.value = '';
            email.value = '';
            number.value = '';
        }
        else{
            main.innerHTML = 'Please Fill In'
            main.classList.replace('invisible', 'visible')
            setTimeout(()=>{
            main.classList.replace('visible', 'invisible')
            },3000);
        }
        
    }
</script>
</html>
